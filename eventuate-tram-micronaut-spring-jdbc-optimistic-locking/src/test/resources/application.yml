datasources:
  default:
    url: jdbc:mysql://${$DOCKER_HOST_IP:localhost}/eventuate
    username: mysqluser
    password: mysqlpw
    driverClassName: com.mysql.cj.jdbc.Driver
jpa:
  default:
    packages-to-scan:
      - 'io.eventuate.tram.micronaut.spring.jdbc.optimistic.locking'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
