zookeeper:
  image: test-eventuate-zookeeper
  ports:
    - 2181:2181
    - 2888:2888
    - 3888:3888

rabbitmq:
  image: test-eventuate-rabbitmq
  ports:
    - 5672:5672

mysql:
  image: test-eventuate-mysql
  ports:
    - 3306:3306
  environment:
    - MYSQL_ROOT_PASSWORD=rootpassword
    - MYSQL_USER=mysqluser
    - MYSQL_PASSWORD=mysqlpw